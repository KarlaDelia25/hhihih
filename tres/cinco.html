<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cinco</title>
</head>
<body>
<script>
    var nom=parseFloat(prompt("Introduce el nombre del cliente:"));
    let can=parseFloat(prompt("Introduce la cantidad de artículos comprados"));
    if(can<5){
        document.write("Pagará en efectivo");   
         }
         else if(can<12 && can>5){
            document.write("Pagará con tarjeta"); 
         }
         else if(can >13){
            document.write("Pagará con cheque"); 
         }

         document.write(nom);
</script>
    
</body>
</html>
