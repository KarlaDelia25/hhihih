<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuatro</title>
</head>
<body>
<script>
    let numero=parseFloat(prompt("Introduce un número:"));
    if(numero <=1){
        document.write("El número es primo")  
         }
         for(let i = 2; i< numero; i++)
         if(numero % i === 0){
            document.write("El número no es primo");
         }
</script>
    
</body>
