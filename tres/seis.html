<body>
<script>
  var nom=parseFloat(prompt("Introduce el nombre del cliente:"));
    let can=parseFloat(prompt("Introduce la cantidad de llantas compradas"));
    
    if(can<12){
        let com=(700*can)
        document.write(com); 
         }
         else if(can>12){
            let com=(480*can)
        document.write(com);
          
         }
         
         document.write(nom);
</script>
